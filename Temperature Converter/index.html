<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Temperature Converture</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@500&display=swap" rel="stylesheet">
	<script defer src="script.js"></script>
</head>
<body>
	<h1 id="head"><u>Temperature Converter</u></h1>

	<div id="container">

		<div class="input-div">
			<br>
			<input type="number" value="0" id="cel" class="inp">
			<br>
			<h3 class="lab">Celsius</h3>
		</div>
		<div class="input-div">
			<br>
			<input type="number" value="32" id="fah"
			class="inp">
			<br>
			<h3 class="lab">Fahrenheit</h3>
		</div>
	</div>
</body>
</html>
